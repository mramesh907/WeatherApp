<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <h1 class="title">Weather App</h1>
    <div class="card">
        <div class="search">
            <input class="search-bar" type="text" placeholder="Enter Location" spellcheck="false">
            <button onclick="getWeather()" class="searchBtn"><img src="./images/search.png"></button>
        </div>
        <div style="display: none;" class="weather">
            <img class="weather-icon">
            <div class="description"></div>
            <h1 class="temperature"></h1>
            <p class="feels-like">Feels Like: <span></span></p>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img class="" src="./images/humidity.png" alt="">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img  src="./images/wind.png" alt="">
                    <div>
                        <p class="wind"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    
    <p class="error-message" style="color: red; display: none;">City not found. Please enter a valid city.</p>
    </div>
    
    <p style="color: white; text-align: center;margin-top: 10px; margin-bottom: 15px; font-family: 'Dancing Script', cursive; font-size: 18px;">
        Made with <span style="color: red;">&#9829;</span> by Ramesh Maity
    </p>
<script src="script.js"></script>
</body>

</html>
